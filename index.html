<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Para o Amor da Minha Vida</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #fff0f5;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    h1 {
      margin-top: 50px;
      color: #ff69b4;
    }
    a.botao-coracao {
      display: inline-block;
      font-size: 24px;
      color: red;
      text-decoration: none;
      margin-top: 40px;
      background: none;
      border: none;
      cursor: pointer;
      animation: pulse 1s infinite;
    }
    a.botao-coracao::before {
      content: "❤️";
      font-size: 48px;
      display: block;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    .falling-heart {
      position: fixed;
      top: -30px;
      font-size: 30px;
      color: red;
      animation: fall 4s linear forwards;
      z-index: 9999;
    }
    @keyframes fall {
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Para o Amor da Minha Vida ❤️</h1>
  <a class="botao-coracao" href="segunda.html">Clique aqui para saber o motivo de eu te amar</a>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      setInterval(() => {
        const heart = document.createElement('div');
        heart.className = 'falling-heart';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.innerText = '❤️';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
      }, 400);
    });
  </script>
</body>
</html>
