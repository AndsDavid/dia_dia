<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Motivo</title>
  <style>
    body {
      background-color: #ffe4e1;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    img {
      margin-top: 50px;
      width: 60%;
      border-radius: 20px;
    }
    p {
      font-size: 24px;
      color: #ff1493;
      margin-top: 20px;
    }
    a {
      display: inline-block;
      margin-top: 30px;
      text-decoration: none;
      font-size: 20px;
      color: #d00000;
    }
    .falling-heart {
      position: fixed;
      top: -30px;
      font-size: 30px;
      color: red;
      animation: fall 4s linear forwards;
      z-index: 9999;
    }
    @keyframes fall {
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <img src="Primeira.jpg" alt="Primeira imagem">
  <p>Como não se apaixonar por quem te dá café e pão de queijo?</p>
  <a href="terceira.html">Próxima página ❤️</a>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      setInterval(() => {
        const heart = document.createElement('div');
        heart.className = 'falling-heart';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.innerText = '❤️';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
      }, 400);
    });
  </script>
</body>
</html>
